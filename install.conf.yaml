- clean: ["~"]

- shell:
    - description: Installing Homebrew
      command: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      stderr: true
      stdout: true
      stdin: true
    - description: Updating Homebrew
      command: brew update
    - description: Installing nvm
      command: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/master/install.sh | bash
    - description: Installing oh-my-zsh
      command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
      stderr: true
      stdout: true
      stdin: true
    - description: Installing Homebrew packages
      command: brew install tmux tmuxinator pyenv pyenv-virtualenv uv bat fzf fpp gh raycast diff-so-fancy karabiner-elements zsh-autosuggestions zsh-syntax-highlighting scmpuff derailed/k9s/k9s postgresql@16 ripgrep helm helmfile
      stderr: true
      stdout: true
      stdin: true
    - description: Installing Homebrew casks
      command: brew install --cask keepingyouawake cursor warp rectangle contexts brave-browser iterm2
      stderr: true
      stdout: true
      stdin: true
    - description: Installing helm-diff
      command: helm plugin install https://github.com/databus23/helm-diff
      stderr: true
      stdout: true
      stdin: true
    - description: Setting key repeat speeds
      command: defaults write NSGlobalDomain KeyRepeat -int 2 && defaults write -g InitialKeyRepeat -int 10

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/karabiner/karabiner.json:
      path: karabiner.json
      force: true
    ~/.aliases: aliases
    ~/Library/Application\ Support/Cursor/User/keybindings.json:
      path: keybindings.json
      force: true
