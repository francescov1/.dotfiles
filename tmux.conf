# remap prefix to control + a
set -g prefix C-g
unbind C-b
bind C-g send-prefix

# Search backwards with / (like vim)
bind-key / copy-mode \; send-key ?

# k8s status line 
set -g status-left "#(/bin/bash $HOME/.tmux/kube-tmux/kube.tmux 250 red cyan)"

# window list
set -g status-justify centre

# cpu mem conf
set -g status-interval 2
set -g status-right "#[fg=green]#(~/.tmux/plugins/tmux-mem-cpu-load/tmux-mem-cpu-load 
--colors --powerline-right --interval 2)#[default]"
set -g status-right-length 60

# automatically restore last saved env
set -g @continuum-restore 'on'

# auto start tmux on boot (via tmux-continuum)
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'

# scrolling
set-option -g mouse on

# Enable vi mode for copy-mode (required for proper searching)
set-window-option -g mode-keys vi

# Vi-style copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection

# set-window-option -g utf8 on
set -g default-terminal "screen-256color"

set-option -ga terminal-overrides ",xterm*:Tc"

# Increase scrollback buffer size
set -g history-limit 50000

# Enable focus events
set -g focus-events on

# vim-tmux-navigator bindings
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" "send-keys 'C-h'"  "select-pane -L"
bind-key -n 'C-j' if-shell "$is_vim" "send-keys 'C-j'"  "select-pane -D"
bind-key -n 'C-k' if-shell "$is_vim" "send-keys 'C-k'"  "select-pane -U"
bind-key -n 'C-l' if-shell "$is_vim" "send-keys 'C-l'"  "select-pane -R"
bind-key -n 'C-\' if-shell "$is_vim" "send-keys 'C-\\'" "select-pane -l"
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind \\ select-layout even-horizontal
bind - select-layout even-vertical

# Reload tmux config
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded!"

# fzf session/window switchers using tmux-fzf plugin scripts
bind s run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/session.sh switch"
bind w run-shell -b "~/.tmux/plugins/tmux-fzf/scripts/window.sh switch"


#### COLOUR (Solarized 256)

# default statusbar colors
set -g status-style bg=colour235,fg=colour136,default #bg=base02,fg=yellow,default

# default window title colors
set -g window-status-style fg=colour244,bg=default, #fg=base0,bg=default,dim

#
## active window title colors
set -g window-status-current-style fg=colour166,bg=default,bright #fg=orange

#
## pane border
set -g pane-border-style fg=colour240,bg=default
set -g pane-active-border-style fg=colour51,bg=default

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-cowboy'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'kiyoon/treemux'

# treemux config (uses nvim-tree as sidebar file explorer)
set -g @treemux-tree-nvim-init-file '~/.tmux/plugins/treemux/configs/treemux_init.lua'
set -g @treemux-tree-client 'nvim-tree'

# tmux-fzf config
TMUX_FZF_OPTIONS="-p 80% -w 80% -h 60% -m --reverse"
TMUX_FZF_PREVIEW=1
TMUX_FZF_ORDER="window|session|pane|command|keybinding|process"

# tmux-yank config
# Don't exit copy mode after yanking (fixes the scroll-to-bottom issue!)
set -g @yank_action 'copy-pipe'
# Use system clipboard
set -g @yank_selection_mouse 'clipboard'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
